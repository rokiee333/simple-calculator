<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOMJE CARCU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" class="display">
        <div class="buttons">
            <button onclick="audio.play()" class="operator" data-value="AC">AC</button>
            <button onclick="audio.play()"  class="operator" data-value="DEL">X</button>
            <button onclick="audio.play()"  class="operator" data-value="%">%</button>
            <button onclick="audio.play()"  class="operator" data-value="/" type="l">รท</button>

            <button onclick="audio.play()" data-value="7">7</button>
            <button onclick="audio.play()" data-value="8">8</button>
            <button onclick="audio.play()" data-value="9">9</button>
            <button onclick="audio.play()"  class="operator" data-value="*">x</button>

            <button onclick="audio.play()" data-value="4">4</button>
            <button onclick="audio.play()" data-value="5">5</button>
            <button onclick="audio.play()" data-value="6">6</button>
            <button onclick="audio.play()"  class="operator" data-value="-">-</button>

            <button onclick="audio.play()" data-value="1">1</button>
            <button onclick="audio.play()" data-value="2">2</button>
            <button onclick="audio.play()" data-value="3">3</button>
            <button onclick="audio.play()"  style="color: green;" data-value="+">+</button>

            <button onclick="audio.play()" data-value="0">0</button>
            <button onclick="audio.play()" data-value=".">.</button>
            <button onclick="audio.play()"  class="operator" data-value="=">=</button>
        </div>
        <script src="operator.js">

        </script>
    </div>
</body>
</html>
